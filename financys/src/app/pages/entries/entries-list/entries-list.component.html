<nav aria-label="breadcrumb" class="mb-5">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
    <li class="breadcrumb-item active" aria-current="page">Lançamentos</li>
  </ol>
</nav>

<div class="row mb-5">
  <div class="col-md">
    <h1 class="h2 border-left pl-2">Lançamentos</h1>
  </div>
  <div class="col-md">
    <a routerLink="new" class="btn btn-success float-right">+ Novo lançamento</a>
  </div>
</div>

<table class="table table-hover">
  <thead>
    <tr class="bg-primary text-light">
      <td><strong>Lançamentos</strong></td>
      <td><strong>Categoria</strong></td>
      <td><strong>Valor R$</strong></td>
      <td><strong>Ações</strong></td>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let entry of entries">
      <td>
        <strong>{{entry.name}}</strong><br />
        <strong class="text-success">{{entry.data}}</strong><br />
        <small **ngIf="entry.description" >{{entry.description}}</small>
      </td>
      <td>{{entry.category.name}}</td>
      <td>{{entry.amount}}</td>
      <td>
        <a [routerLink] = "[entry.id, 'edit']" class="btn btn-outline-info btn-sm mr-2">Editar</a>
        <button (click)= 'deleteEntry(entry)' class="btn btn-outline-danger btn-sm" >Excluir</button>
      </td>
    </tr>
  </tbody>
</table>
